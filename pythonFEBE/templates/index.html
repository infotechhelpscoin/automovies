<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-6">YouTube Video Processor</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <div class="mb-4">
                    <label for="jsonInput" class="block text-sm font-medium text-gray-700">JSON Input</label>
                    <textarea id="jsonInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="10">
{
    "youtubeUrl": "https://www.youtube.com/watch?v=Q_EYoV1kZWk",
    "outputVideoPath": "video.mp4",
    "outputAudioPath": "audio.mp3",
    "transcriptionPath": "transcription.vtt",
    "bestPartsjson": "best_parts.json",
    "finalGenVideoPath": "final_Video_Path",
    "downloadVideo": true,
    "generateCaptions": true,
    "generateBestParts": true
}
                    </textarea>
                </div>
                
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="populateForm()">Populate Form</button>
            </div>
            <div>
                <form class="space-y-4" hx-post="/process-video" hx-trigger="submit" hx-target="#response" hx-swap="innerHTML">
                    <div>
                        <label for="youtubeUrl" class="block text-sm font-medium text-gray-700">YouTube URL</label>
                        <input type="text" id="youtubeUrl" name="youtubeUrl" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="outputVideoPath" class="block text-sm font-medium text-gray-700">Output Video File Path</label>
                        <input type="text" id="outputVideoPath" name="outputVideoPath" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="outputAudioPath" class="block text-sm font-medium text-gray-700">Output Audio File Path</label>
                        <input type="text" id="outputAudioPath" name="outputAudioPath" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="transcriptionPath" class="block text-sm font-medium text-gray-700">Transcription Output File Path</label>
                        <input type="text" id="transcriptionPath" name="transcriptionPath" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="bestPartsjson" class="block text-sm font-medium text-gray-700">Best Parts Json</label>
                        <textarea id="bestPartsjson" name="bestPartsjson" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>

                    <div>
                        <label for="finalGenVideoPath" class="block text-sm font-medium text-gray-700">Final Gen Video Path</label>
                        <textarea id="finalGenVideoPath" name="finalGenVideoPath" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="downloadVideo" name="downloadVideo" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="downloadVideo" class="font-medium text-gray-700">Download Video</label>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="generateCaptions" name="generateCaptions" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="generateCaptions" class="font-medium text-gray-700">Generate Captions</label>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="generateBestParts" name="generateBestParts" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="generateBestParts" class="font-medium text-gray-700">Generate Video</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                    </div>
                </form>
                <div id="response" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        function populateForm() {
            const jsonInput = document.getElementById('jsonInput').value;
            const formData = JSON.parse(jsonInput);

            document.getElementById('youtubeUrl').value = formData.youtubeUrl;
            document.getElementById('outputVideoPath').value = formData.outputVideoPath;
            document.getElementById('outputAudioPath').value = formData.outputAudioPath;
            document.getElementById('transcriptionPath').value = formData.transcriptionPath;
            document.getElementById('bestPartsjson').value = formData.bestPartsjson;
            document.getElementById('finalGenVideoPath').value = formData.finalGenVideoPath;
            document.getElementById('downloadVideo').checked = formData.downloadVideo;
            document.getElementById('generateCaptions').checked = formData.generateCaptions;
            document.getElementById('generateBestParts').checked = formData.generateBestParts;
        }
    </script>
</body>
</html>
